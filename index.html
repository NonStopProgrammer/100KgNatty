    <title>100KGNatty | Elite Natural Bodybuilding</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Archivo', 'sans-serif'],
              sport: ['Kanit', 'sans-serif'],
            },
            colors: {
              acid: {
                400: '#a3e635', // Lime-400 ish
                500: '#84cc16', // Lime-500 ish
                glow: '#ccff00',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.5, 0, 0, 1) forwards',
              'fade-in-right': 'fadeInRight 0.8s cubic-bezier(0.5, 0, 0, 1) forwards',
              'marquee': 'marquee 25s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shine': 'shine 3s infinite',
              'spin-slow': 'spin 12s linear infinite',
              'logo-pulse': 'logoPulse 2s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInRight: {
                '0%': { opacity: '0', transform: 'translateX(-40px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { transform: 'translateX(-100%) skewX(-12deg)' },
                '20%': { transform: 'translateX(200%) skewX(-12deg)' },
                '100%': { transform: 'translateX(200%) skewX(-12deg)' },
              },
              logoPulse: {
                '0%, 100%': { opacity: '1', filter: 'drop-shadow(0 0 5px rgba(132, 204, 22, 0.5))' },
                '50%': { opacity: '0.8', filter: 'drop-shadow(0 0 20px rgba(132, 204, 22, 0.8))' },
              }
            }
          },
        },
      }
    </script>
    <!-- Fonts -->

    </style>
