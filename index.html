<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerOn - Elite Performance Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .accent-glow {
        box-shadow: 0 0 40px rgba(203, 255, 0, 0.15);
      }
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        color: transparent;
      }
      .lime-gradient {
        background: linear-gradient(135deg, #CBFF00 0%, #9eca00 100%);
      }
      .acid-glow-image {
        filter: drop-shadow(0 0 30px rgba(203, 255, 0, 0.4)) contrast(1.1) brightness(1.1);
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 3;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(203,255,0,0.05) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 6s linear infinite;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        80% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #CBFF00;
      }

      /* Star Border Effects - Slim Version */
      .star-border-container {
        display: inline-block;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
      }

      .border-gradient-bottom {
        position: absolute;
        width: 200%;
        height: 100%;
        opacity: 0.9;
        bottom: -20px;
        right: -150%;
        border-radius: 50%;
        animation: star-movement-bottom var(--star-speed, 4s) linear infinite alternate;
        z-index: 0;
      }

      .border-gradient-top {
        position: absolute;
        opacity: 0.9;
        width: 200%;
        height: 100%;
        top: -20px;
        left: -150%;
        border-radius: 50%;
        animation: star-movement-top var(--star-speed, 4s) linear infinite alternate;
        z-index: 0;
      }

      .inner-content {
        position: relative;
        background: #000; /* Solid background to prevent bleed */
        z-index: 1;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @keyframes star-movement-bottom {
        0% { transform: translate(0%, 0%); opacity: 1; }
        100% { transform: translate(-50%, 0%); opacity: 0.5; }
      }

      @keyframes star-movement-top {
        0% { transform: translate(0%, 0%); opacity: 1; }
        100% { transform: translate(50%, 0%); opacity: 0.5; }
      }
    </style>
